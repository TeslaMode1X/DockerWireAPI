<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="container mt-5">
<h2 class="mb-3">Login</h2>

{{if .Error}}
<div id="error-message" class="alert alert-danger">{{.Error}}</div>
{{end}}
{{if .Success}}
<div id="success-message" class="alert alert-success">{{.Success}}</div>
{{end}}

<form action="/login/front" method="POST" class="border p-4 rounded shadow-sm">
    <div class="mb-3">
        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
</form>

<p class="mt-3">Don't have an account? <a href="/register">Register here</a></p>
<a href="/" class="btn btn-secondary">Back to main page</a>


<script>
    setTimeout(function() {
        let errorMessage = document.getElementById("error-message");
        let successMessage = document.getElementById("success-message");

        if (errorMessage) {
            errorMessage.style.display = "none";
        }
        if (successMessage) {
            successMessage.style.display = "none";
        }
    }, 3000);
</script>
</body>
</html>
